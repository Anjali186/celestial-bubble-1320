<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./men.css" />
    <title>Men Page</title>
  </head>
  <body>
    <div id="filter_fields">
      <div id="upper_filter_row">
        <div id="sort_by_price">
          <select id="sort">
            <option value="">sort</option>
            <option value="">Price hight to low</option>
            <option value="">Price low to High</option>
          </select>
        </div>
        <div id="filter_by_productType">
          <select id="productType">
            <option value="">Product Type</option>
            <option value="jeans">Jeans</option>
            <option value="sneakers">Sneakers</option>
          </select>
        </div>
      </div>
      <div id="lower_filter_row">
        <div id="filter_by_color">
          <select id="color">
            <option value="">Color</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="gold">Gold</option>
          </select>
        </div>
        <div id="filter_by_priceRange">
          <select id="priceRange">
            <option value="">Price Range</option>
          </select>
        </div>
      </div>
    </div>
    <div id="men_products">
      <!--/Men products get appended here-->
    </div>
    <script src="./men.js"></script>
  </body>
</html>
