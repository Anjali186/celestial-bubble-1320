<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin Page/admin.css">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <title>Admin Page</title>
</head>

<body>
    <nav>
        <div class="nav-container container flex">
            <img id="logo" src="https://i.postimg.cc/c1BcXR2M/logo-1.png" alt="logo"> <button
                class="btn-sm">Dashboard</button>
        </div>


    </nav>
    <div class="container" id="dashboard">
        <div class="total-products">
            <span>Total Products</span>
            <small>113</small>
            <ion-icon name="shirt-sharp"></ion-icon>
        </div>
        <div class="total-customers">
            <span>Total Customers</span>
            <small>12</small>
            <ion-icon name="people-sharp"></ion-icon>
        </div>
        <div class="total-members">
            <span>Total Members</span>
            <small>4</small>
            <ion-icon name="person-sharp"></ion-icon>
        </div>
        <div class="total-orders">
            <span>Total Orders</span>
            <small>54</small>
            <ion-icon name="cart-sharp"></ion-icon>
        </div>
        <div class="total-revinue">
            <span>Total Revinue</span>
            <small>$124.5</small>
            <ion-icon name="wallet-sharp"></ion-icon>
        </div>
        <div class="add-items">
            <span>Add Items</span>
            <ion-icon name="duplicate-sharp"></ion-icon>
        </div>
        <div class="deleted-items">
            <span>Deleted Items</span>
            <small>5</small>
            <ion-icon name="trash-sharp"></ion-icon>
        </div>

    </div>
</body>

</html>
