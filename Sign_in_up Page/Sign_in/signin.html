<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin|WEAR</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 0px;
        margin: 0px;
      }
      #main {
        width: 30%;
        margin: auto;
        border: 1px solid black;
        padding: 20px;
        margin-bottom: 10px;
        margin-top: 10px;
      }
      .social {
        border: 2px solid #ddd;
      }
      #form input {
        width: 100%;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div style="display: flex; justify-content: space-around">
        <div>
          <a href="signup.html"><h3>JOIN</h3></a>
        </div>
        <div><h3>SIGN IN</h3></div>
      </div>
      <div>
        <form id="form">
          <div>
            <div><label for="email">EMAIL ADDRESS :</label></div>

            <input type="email" name="email" />
          </div>
          <div>
            <div><label for="password">PASSWORD</label></div>

            <input type="text" name="password" />
          </div>
          <div><button>SIGN IN</button></div>
          <div>Forgot password?</div>
        </form>
      </div>
      <div>
        <div style="text-align: center"><h2>OR SIGN IN WITH...</h2></div>
        <div style="display: flex; justify-content: space-between">
          <div class="social">
            <img src="" alt="" />
            <h4>GOOGLE</h4>
          </div>
          <div class="social">
            <img src="" alt="" />
            <h4>APPLE</h4>
          </div>
          <div class="social">
            <img src="" alt="" />
            <h4>FACEBOOK</h4>
          </div>
        </div>
        <div>Where has Twitter Gone?</div>
      </div>
    </div>
  </body>
</html>
